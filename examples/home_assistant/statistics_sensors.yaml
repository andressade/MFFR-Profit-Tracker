template:
  - trigger:
      - platform: state
        entity_id: sensor.mffr_slot_profit
    sensor:
      - name: "MFFR Slot Profit Last"
        unique_id: mffr_slot_profit_last
        unit_of_measurement: "â‚¬"
        state: "{{ states('sensor.mffr_slot_profit') }}"

# Statistics-based rolling sums from slot profits
sensor:
  - platform: statistics
    name: "MFFR Today Profit (sum)"
    entity_id: sensor.mffr_slot_profit
    state_characteristic: sum
    max_age:
      hours: 24

  - platform: statistics
    name: "MFFR Week Profit (sum)"
    entity_id: sensor.mffr_slot_profit
    state_characteristic: sum
    max_age:
      days: 7

  - platform: statistics
    name: "MFFR Month Profit (sum)"
    entity_id: sensor.mffr_slot_profit
    state_characteristic: sum
    max_age:
      days: 30

